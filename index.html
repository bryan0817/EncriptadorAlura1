<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="/reset.css"> 
    <link rel="stylesheet" href="/style.css">


</head>

<body>
    <header>
        <div class="cabecera">
            <img src="/imagenes/Logo.png" alt="logo Alura" class="logo">
            <h1 class="titulo">ENCRIPTADOR DE TEXTO <br> INNOVATION HT</h1>
    </header>

    
    <main>
        <section class="principal">
            <div class="cajas">
                <h1>Ingrese su mensaje</h1>
                <p>Recuerde no ingresar mayúculas, acentos, ni caracteres especiales.</p>
                <form id="ingresar-texto">
                    <textarea name="" id="mensaje" cols="60" rows="6" class="caja-texto"
                        placeholder="Ingrese su texto aquí" required></textarea>
                    <input type="button" id="encriptar" value="Encriptar" class="boton">
                    <input type="button" id="desencriptar" value="Desencriptar" class="boton">
                </form>
            </div>
            <div class="cajas">
                <h1>Mensaje Traducido:</h1>
                <div id="texto-traducido">
                    <input class="caja-traducido" type="text" id="traducido" readonly="readonly"
                        placeholder="Texto traducido">
                    <input type="button" value="Copiar" id="copiar" class="boton">
                </div>
            </div>
        </section>
    </main>


    <script src="main.js"></script>

    <footer>
        <p class="copyright">Copyright - Diseño Bryan Tapias - Angie aAlfonso Soto - 2023.</p>
        <p class="footerpc">Footer
            © 2023 GitHub, Inc.
            Footer navigation
            Terms
            Privacy
            Security
            Status
            Docs
          
        </p>
    </footer>


</body>
